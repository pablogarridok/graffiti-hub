version: '3.8'

services:
  web:
    build: .
    container_name: blog_php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=blog_db
      - DB_USER=blog_user
      - DB_PASS=blog_password

  db:
    image: mysql:8.0
    container_name: blog_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog_password
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blog_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: blog_user
      PMA_PASSWORD: blog_password

volumes:
  db_data: